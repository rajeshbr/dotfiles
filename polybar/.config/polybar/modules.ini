[module/sysmenu]
type = custom/text

content = 襤
content-font = 2
content-background = ${color.ALTBACKGROUND}
content-foreground = ${color.RED}
content-padding = 0

#click-left = rofi-powermenu
click-left = sh -c "~/.config/polybar/scripts/rofi-powermenu"

