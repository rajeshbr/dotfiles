[module/menu]
type = custom/text

#content = 
content = 
content-font = 6
content-background = ${color.ALTBACKGROUND}
content-foreground = ${color.BLUE}
content-padding = 0

click-left = sh -c "~/.config/polybar/scripts/rofi-launcher" &
click-right = sh -c "~/.config/polybar/scripts/rofi-runner" &

